<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dino Game</title>

	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.game-cont
		{
			height: 200px;
			width: 500px;
			border: 2px solid black;
			background-image: url("https://i.pinimg.com/originals/27/2e/2a/272e2a7244193d8ec9562772e2f1a0af.gif");
			background-size: 30%;
			background-repeat: repeat-x;
		}
		.dino
		{
			height: 50px;
			width: 20px;
			position: relative;
			top: 150px;
			background-image: url("https://www.creativefabrica.com/wp-content/uploads/2023/02/23/Cute-Dinosaur-Kawaii-Chibi-Transparent-PNG-Cartoon-62196398-1-1.png");
			background-position: center;
			background-size: 270%;
		}
		.jump
		{
			animation: jump 0.5s ease-in-out 1;
		}
		@keyframes jump
		{
			50%{
				top: 100px;
			}
		}
		.block
		{
			height: 20px;
			width: 20px;
			/* background-color:burlywood */
			background-image: url("https://i0.wp.com/pearlyarts.com/wp-content/uploads/2022/04/Cactus-Clipart-WM.png");
			background-position: center;
			background-size: 150%;
			position: relative;
			top: 130px;
			left: 480px;
			animation: move 4s linear infinite;
		}
		@keyframes move
		{
			0%{
				left:480px;
			}
			100%{
				left: -30px;
			}
		}
		#score{
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="game-cont">
		<div class="dino" onclick="addjump()"></div>
		<div class="block"></div>
	</div>
		<div id="score">0</div>
		
	
	<script type="text/javascript">

		let score = 0;
		let scoreDiv = document.getElementById("score");
		scoreDiv.innerHTML=`Score`+ score;


		function addjump()
		{
			let dino = document.getElementsByClassName("dino")[0];
			if (dino.getAttribute("class")=="dino") {
				dino.setAttribute("class","dino jump")
				setTimeout(()=>{
					dino.setAttribute("class","dino");
				},1000)
			}
		}
		let gameOver = setInterval(function(){
			let dino = document.getElementsByClassName("dino")[0];
			let block = document.getElementsByClassName("block")[0];
			let dinoDim = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
			let blockDim = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
			scoreDiv.innerHTML=score++;
			if (blockDim>0 && blockDim<20 && dinoDim>=120) 
			{
				alert("GAME OVER" + score)
			}
		},10)
	</script>

</body>
</html>
